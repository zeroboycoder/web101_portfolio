<!DOCTYPE html>
<html>
  <head>
    <title>Portfolio</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav>
        <!-- Logo -->
        <div class="logo">
          <img src="img/logo.png" alt="Logo" />
        </div>

        <!-- Nav Item -->
        <ul class="nav_items">
          <li>
            <a href="#" class="nav_link">HOME</a>
          </li>
          <li>
            <a href="#" class="nav_link">ABOUT</a>
          </li>
          <li>
            <a href="#" class="nav_link">SERVICE</a>
          </li>
          <li>

          </li>
          <li>

          </li>
        </ul>
      </nav>

    <!-- Hero Section -->
    <section class="hero_section">
      <div class="hero_section_body wrap-container">

        <div class="hero_text">
          <h2>Hey</h2>
          <h1>I'm Pyae Sone Khant</h1>
          <h2>Fullstack Web Developer</h2>

        <!-- Body -->
        <div class="hero_img">
          <img src="img/banner/banner-image.png" alt="Coder Photo" />
        </div>
      </div>
    </section>

    <!-- Brand Section -->
    <section class="brand_section">
      <div class="brand_section_body wrap-container">
        <!-- brand icon -->
        <div>
          <div class="row">
            <div class="brand-img">
              <img src="img/brands/logo1.png" alt="Logo 1" />
            </div>
            <div class="brand-img">
              <img src="img/brands/logo2.png" alt="Logo 1" />
            </div>
            <div class="brand-img">
              <img src="img/brands/logo3.png" alt="Logo 1" />
            </div>

          <div class="row">
            <div class="brand-img">
              <img src="img/brands/logo4.png" alt="Logo 1" />
            </div>
            <div class="brand-img">

            <div class="brand-img">
              <img src="img/brands/logo6.png" alt="Logo 1" />

            <div class="brand-img">
              <img src="img/brands/logo7.png" alt="Logo 1" />

            <div class="brand-img">
              <img src="img/brands/logo8.png" alt="Logo 1" />
            </div>
            <div class="brand-img">
              <img src="img/brands/logo9.png" alt="Logo 1" />
            </div>
          </div>
        </div>
        <!-- Working Exp -->
        <div class="working_exp">
          <div class="working_exp_box">

            <div class="exp_text">
              <h1>10</h1>
              <p>Years <br />Experience <br />Working</p>
            </div>
            <!-- cta -->
            <div class="cta">
              <div><i class="material-icons phone_icon">phone</i></div>
              <div class="cta_text">
                <a href="tel:+959764704270">CALL NOW</a>
                <p>+959 764 704 270</p>
              </div>

          </div>
